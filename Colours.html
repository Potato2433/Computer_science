<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
   
</head>
<body id="bg">
    <center>
    <h1>Background Colour Change(radio)</h1>
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='aquamarine'" >aquamarine
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='chocolate'" >chocolate
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='blueviolet'" >blueviolet
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='Thistle'" >thistle
        <input type="radio" name="t"  onclick="document.getElementById('bg').style.background='coral'" >coral
    </center>

   
    <center>
        <h1>Background Colour change(button)</h1>
            <input type="button" value="aquamarine" name="t"  onclick="document.getElementById('bg').style.background='aquamarine'" >
            <input type="button" value="chocolate" name="t"  onclick="document.getElementById('bg').style.background='chocolate'" >
            <input type="button" value="blueviolet" name="t"  onclick="document.getElementById('bg').style.background='blueviolet'" >
            <input type="button" value="thistle" name="t"  onclick="document.getElementById('bg').style.background='Thistle'" >
            <input type="button" value="coral" name="t"  onclick="document.getElementById('bg').style.background='coral'" > 
        </center>
</body>
</html>
